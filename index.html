<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Isolates scripts to only Electron app. Prevents cross-side scripting and data injection. DO NOT REMOVE. -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css"/>
    <title>Jot &mdash; An Electron-based Text Editor</title>
</head>
<body>
    <div class="title-bar">
        <span class="document-name" id="documentName">No file selected</span>

        <div class="menu-section">
            <button id="openDocumentBtn">
                <span class="material-icons"> launch </span>
            </button>
            <button id="createDocumentBtn">
                <span class="material-icons"> note_add </span>
            </button>
        </div>
    </div>
    <main>
        <textarea id="fileTextarea" disabled></textarea>
    </main>
</body>
</html>
